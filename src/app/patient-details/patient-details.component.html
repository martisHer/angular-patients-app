<div class="main-container" *ngIf="patient">
  <div class="details-card">
    <h2>Patient Details</h2> 
    <div class="row">
      <div class="col-md-3">
        <img src="{{patient.avatar}}" alt="patient avatar">
      </div>
      <div class="col-md-9">
        <div class="row">
          <div class="col-md-4">
            <b>Patient id:</b> {{patient.id}} 
          </div>
          <div class="col-md-8">
            <b>Patient name:</b> {{patient.firstname}} {{patient.lastname}} 
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-4">
            <b>Sex:</b> {{patient.gender}} 
          </div>
          <div class="col-md-4">
            <b>Age:</b> {{patient.age}} 
          </div>
          <div class="col-md-4">
            <b>Email:</b> {{patient.email}} 
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-1">
      <div class="col-md-10"></div>
      <div class="col-md-2">
        <button class="btn btn-light" type="button" routerLink="/add/{{patient.id}}">Edit</button>
        <button class="btn btn-custom-1" type="button" (click)="openDialog(patient.id)">Delete</button>
      </div>
    </div>

  </div>

  <div class="row mt-1">
    <div class="col-md-10"></div>
    <div class="col-md-2">
      <button class="btn btn-custom-black" type="button" (click)="goBack()">Go back</button>
    </div>
  </div>

  
</div>
