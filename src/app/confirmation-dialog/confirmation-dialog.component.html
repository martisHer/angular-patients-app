<h1 mat-dialog-title>Deleting Patient</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete patient with id: {{data.patient}}?</p>
</div>
<div class="float-right" mat-dialog-actions>
  <button mat-button class="btn btn-dark" (click)="onNoClick()">No</button>
  <button mat-button class="btn btn-danger" [mat-dialog-close]="data.patient" cdkFocusInitial>Yes</button>
</div>
